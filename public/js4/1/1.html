<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }

      .watch-container {
        position: fixed;
        background-image: url(https://c0d3.com/challenges/assets/watch.jpg);
        width: 600px;
        height: 800px;
        left: 0px;
        bottom: 0px;
      }

      .content-container {
        position: relative;
        border-radius: 50%;
        width: 377px;
        height: 377px;
        overflow: hidden;
        top: 26%;
        left: 22%;
      }

      .content-container > iframe {
        margin-top: -150px;
        margin-left: -120px;
      }

      .clock-container {
        background: white;
        text-align: center;
        position: absolute;
        top: 50%;
        width: 100%;
        height: 100%;
        cursor: pointer;
        transition: top 0.5s linear;
      }

      .time {
        font-size: 5em;
        margin-top: 30px;
      }

      .full {
        top: 0;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch UI</title>
  </head>

  <body>
    <div class="watch-container">
      <div class="content-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7278.954960641639!2d-48.548399662035415!3d-27.5976017261778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9527382413d70529%3A0x5ed250f064e1c9a!2sMercado%20P%C3%BAblico%20de%20Florian%C3%B3polis!5e0"
          width="600"
          height="450"
          frameborder="0"
          style="border: 0;"
          allowfullscreen
        ></iframe>
        <div class="clock-container">
          <h1 class="time"></h1>
          <hr />
          <h2 class="day"></h2>
          <h2 class="date"></h2>
        </div>
      </div>
    </div>
  </body>

  <script>
    const clockContainer = document.querySelector(".clock-container");
    const timeElement = document.querySelector(".time");
    const dayElement = document.querySelector(".day");
    const dateElement = document.querySelector(".date");

    clockContainer.addEventListener("click", () => {
      clockContainer.classList.toggle("full");
    });

    const updateClock = () => {
      const d = new Date();
      const day = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ][d.getDay()]; // Get Day
      const month = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ][d.getMonth()]; // Get Month

      timeElement.innerText = `${d.getHours()}:${d.getMinutes()}`;
      dayElement.innerText = day;
      dateElement.innerText = `${month} ${d.getDate()}, ${d.getFullYear()}`
    };

    setInterval(updateClock(), 1000 * 60) // update every minute
  </script>
</html>
