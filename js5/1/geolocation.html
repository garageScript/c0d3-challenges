<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootswatch Darkly CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css"
      integrity="sha384-Bo21yfmmZuXwcN/9vKrA5jPUMhr7znVBBeLxT9MA4r2BchhusfJ6+n8TLGUcRAtL"
      crossorigin="anonymous"
    />

    <title>IP Geolocation</title>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="https://github.com/ggwadera">@ggwadera</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="js4.html">JS4</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="js5.html"
              >JS5 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.c0d3.com/">C0D3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://chat.c0d3.com/">Chat</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container-lg">
      <div class="jumbotron">
        <h1 class="display-4">Challenge 1</h1>
        <p class="lead">
          IP Geolocation
        </p>
        <hr class="my-4" />
        <p>
          You are visiting from <span class="font-weight-bold">{cityStr}</span>.
        </p>
        <p>
          Your public IP is <span class="font-weight-bold">{ip}</span>.
        </p>
      </div>

      <hr class="my-4" />
      <div id="map" class="rounded"></div>
      <hr class="my-4" />

      <p>The cities our visitors come from:</p>
      <table class="table table-striped">
        <thead class="thead">
          <tr>
            <th scope="col">City</th>
            <th scope="col"># of Visits</th>
          </tr>
        </thead>
        <tbody>
          {visitors}
        </tbody>
      </table>
      <!-- <ul class="list-group">
        {visitors}
      </ul> -->
    </div>

    <script>
      // Initialize and add the map
      function initMap() {
        const coords = { {lat,lng} }
        // The map, centered at the above coordinates
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: coords,
        })
        // The marker, positioned at the above coordinates
        const marker = new google.maps.Marker({ position: coords, map: map })
      }
    </script>
    <!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain the API key
            * The callback parameter executes the initMap() function
            -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB29pGpCzE_JGIEMLu1SGIqwoIbc0sHFHo&callback=initMap"
    ></script>
  </body>
</html>
